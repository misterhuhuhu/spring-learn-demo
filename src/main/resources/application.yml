spring:
  datasource:
    #   数据源基本配置
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://47.96.20.191:3360/bxd_user?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      name: druid
      #   数据源其他配置
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,log4j
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  profiles:
    active: B,A
#指定打印某个类的日志
logging:
  level:
    com.example.demo.mapper.SysUserMapper: DEBUG

---
# mybatis
server:
  port: 9090
spring:
  config:
    activate:
      on-profile: A
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  mapper-locations:
    # 此处是正常业务的mapper路径
    - classpath:mapper/*.xml
    # 如果基于数据库实现分布式唯一键，将这里放开
    # 这是UidGenerator的mapper路径
    # - classpath:/mybatis/mapper/*.xml
  type-aliases-package: com.example.demo.model
---
# spring data jpa
server:
  port: 9090
spring:
  config:
    activate:
      on-profile: B
  jpa:
    hibernate:
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy #驼峰命名
  data:
    rest:
      base-path: api